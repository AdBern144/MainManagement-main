<div class="personal-info-container">
  <h2>Persoonlijke gegevens</h2>
  <form [formGroup]="personalForm" class="form" (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <mat-label>Naam</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Geboortedatum</mat-label>
      <input matInput type="date" formControlName="dob" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Telefoon</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Adres</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!personalForm.valid">Opslaan</button>
  </form>
</div>
